<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" />
    <title>Poker Chip Calculator</title>
    <link rel="shortcut-icon" type="image/png" href="img/poker-chip.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </nav>

    <div class="heading">
      <h1>Poker Chip Calculator</h1>
    </div>
    <div class="player-buyin">
      <h3 id="heading-player-count">How many player's do you have?</h3>
      <input type="number" id="noOfPlayers" />
      <h3 id="heading-buyin">Buy in chip value</h3>
      <input type="number" id="buyInValue" />
    </div>

    <div class="colour-selector">
      <p id="colourSelectorPara">Choose the chip colours you have</p>
      <div class="colour-row">
        <div class="column">
          <img
            onclick="addToTable('Grey')"
            class="chips"
            id="greyChip"
            src="img/grey.png"
            alt="Grey"
          />
          <img
            onclick="addToTable('Red')"
            class="chips"
            id="redChip"
            src="img/red.png"
            alt="Red"
          />
          <img
            onclick="addToTable('Blue')"
            class="chips"
            id="blueChip"
            src="img/blue.png"
            alt="Blue"
          />
          <img
            onclick="addToTable('Green')"
            class="chips"
            id="greenChip"
            src="img/green.png"
            alt="Green"
          />
          <img
            onclick="addToTable('Black')"
            class="chips"
            id="blackChip"
            src="img/black.png"
            alt="Black"
          />
          <img
            onclick="addToTable('Pink')"
            class="chips"
            id="pinkChip"
            src="img/pink.png"
            alt="Pink"
          />
          <img
            onclick="addToTable('Yellow')"
            class="chips"
            id="yellowChip"
            src="img/yellow.png"
            alt="Yellow"
          />
        </div>
      </div>
    </div>

    <div class="chipTableDiv">
      <table id="chipTable">
        <tr>
          <th>Colour</th>
          <th>Qty in set</th>
          <th>Value</th>
          <th>Per Player</th>
          <th>Remaining in set</th>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <div class="footer">
      <p>
        Developed by Asim Javaid in 2022.
        <a href="https://github.com/AsimAJ33/poker-chip-calculator">Github</a>
      </p>
    </div>
  </body>
</html>
